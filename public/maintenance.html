<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Under Construction - Antonios Souris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .icon {
            font-size: 5em;
            margin-bottom: 30px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
            opacity: 0.95;
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .footer a {
            color: #fff;
            text-decoration: underline;
            margin: 0 10px;
        }
        
        .footer a:hover {
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .container { padding: 40px 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš§</div>
        <h1>Under Construction</h1>
        <p>We're currently working on something amazing!</p>
        <p>Our website will be back soon.</p>
        <p>Thank you for your patience.</p>
    </div>
    
    <div class="footer">
        <!-- Legal compliance: Impressum/Imprint required for German/EU websites -->
        <a href="/impressum.html">Impressum</a> | 
        <a href="/privacy.html">Privacy Policy</a>
    </div>
</body>
</html>
